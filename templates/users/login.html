{% extends 'base.html'%}
{% load humanize %}
{% load crispy_forms_tags %}
{% block title %} Boards {% endblock %}
{% block breadcrumb %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active"><a href="{% url 'index' %}">Boards</a></li>
  </ol>
</nav>

{% endblock %}

{% block content %}
    <!-- Content here -->
    <div class="container">
        <h1 class="mt-5">Log In</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" >Log In to comment.</legend>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign In</button>
                </div>
            </form>
            <div class="border-top pt-3 ">
                <small class="text-muted">
                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up!</a>
                </small>
            </div>
    </div>

    
{% endblock %}
